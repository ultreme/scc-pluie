<html>
<head>
	<title>pluie</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	<style "text/css" charset="utf-8">
	
		.objet{
			position:absolute;
		}

		#fond {
		position:absolute;
		top:0;
		left:0;
		width:100%;
		height:20000px;
		margin:0;
	}

	</style>
</head>
<body>

<div id="fond"></div>
<img src="parapluie.png" style="position: fixed; left: 50%; margin-left: -237px; bottom: 5%;">
<!-- <a name="1" style="position:absolute;top:21000px;"></a> -->

<script type="text/javascript">

	var larg = (window.innerWidth)-150;
	var haut = 19200;

	function getRandomInt (min, max) {
   		return Math.floor(Math.random() * (max - min + 1)) + min;
	}

	for (var i=0;i<1000;i++) { 	
		var gouttex = getRandomInt (50, larg);
		var gouttey = getRandomInt (50, haut);
		document.write("<img id='goutte" + i + "'class='objet' style='top:" + gouttey + "px;left:" + gouttex + "px;' src='goutte.png'>");
	}

	$(document).scrollTop($(document).height());

</script>
</body>
</html>
